<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Berlin</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/addedstyles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Berlin: A Visual Overview</h1>
      <p>By Madison Hindo</p>
    </header>

    <div id="introtext">
      <p>This page is meant to provide a visual look into the culture and residents of Berlin, Germany. It was made using HTML, CSS, and jQuery. All photographs on the page were taken in May 2017 by myself.</p>
    </div>

    <div class="row">
      <div class="col">
        <div id="park" class="text-center">
          <img src="images/park.jpg" alt="Photo of a couple in a park.">
        </div>
      </div>

      <div class="col">
        <div id="water" class="text-center">
          <img src="images/water.jpg" alt="Photo of a man being pulled out of the river.">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div id="soccer" class="text-center">
          <img src="images/soccer.jpg" alt="Photo of a man playing soccer in a park.">
        </div>
      </div>

      <div class="col">
        <div id="bike" class="text-center">
          <img src="images/bikeman.jpg" alt="Photo of a man on his bicycle cart.">
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col mb-3">
      <div class="text-center">
        <a class="btn btn-primary" href="https://github.com/madisonhindo/bootstrap-project" role="button">See my GitHub repo</a>
      </div>
    </div>
  </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
